name: Java CI

on: 
  push:
    branches:
      - main # Запускается при push в ветку main
  workflow_dispatch: # Позволяет запускать workflow вручную

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Build with Maven
        run: mvn -B package --file pom.xml # Замени на свою команду сборки
      - name: Run tests
        run: mvn test # Замени на свою команду запуска тестов 
